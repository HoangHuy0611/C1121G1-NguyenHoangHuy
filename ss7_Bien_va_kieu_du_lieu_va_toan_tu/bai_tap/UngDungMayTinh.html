<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="number1" id="num1">
<input type="text" placeholder="number2" id="num2"><br><br>
<input type="button" value="Addition(+)" onclick="tinh('+')">
<input type="button" value="Subtraction(-)" onclick="tinh('-')">
<input type="button" value="Multiplication(X)" onclick="tinh('*')">
<input type="button" value="Division(/)" onclick="tinh('/')"><br><br>
<p id = r > Result Division: </p>


<script>

    function tinh(toanTu) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        if (toanTu === "+") {
            let result = num1 + num2
            document.getElementById("r").innerText = result;
        } else if (toanTu === "-") {
            let result = num1 - num2
            document.getElementById("r").innerText = result;
        } else if (toanTu === "*") {
            let result = num1*num2
            document.getElementById("r").innerText = result;
        } else{
            let result = num1/num2
            document.getElementById("r").innerText = result;
        }
        document.getElementById("r").innerText = result;
    }


</script>

</body>
</html>
