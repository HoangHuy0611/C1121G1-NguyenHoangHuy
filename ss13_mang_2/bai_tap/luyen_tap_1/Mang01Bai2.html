<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [ 22,23,12,27,11,15,5,7,9,10];
    let max = numbers[0];
    let index = 0 ;
    for (let i = 1; i <numbers.length; i++){
        if (numbers[i]>max){
            max = numbers[i];
            index = i ;
        }
    }
    alert("So lon nhat la" + max + " o vi tri thu "+ index);
</script>

</body>
</html>
