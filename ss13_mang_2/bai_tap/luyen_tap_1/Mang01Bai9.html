<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     let size;
     let check;
     do {
         size = prompt("nhập độ dài của mảng");
         check=parseInt(size)==size&&0<size&&size<=10;
     }while (!check)
     let array1 = new Array(parseInt(size));
     let array2 = new Array(parseInt(size));
     for (let i =0; i<array1.length; i++){
        array1[i]= parseInt(prompt("nhập vào phần tử thứ "+ i + " của mảng 1"));
     }
     for (let j = 0 ; j <array2.length ; j++){
         array2[j] = parseInt(prompt("Nhập vào phần tử thứ " + j + " của mảng 2"));
     }
     let array3 = array2.concat(array1);
     alert(array3)



</script>

</body>
</html>
