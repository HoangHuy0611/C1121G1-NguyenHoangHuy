<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi số ")
    let count = 0;
    let arr = new Array();
    for (let i = 0; i < str.length; i++) {
        if (str[i] == "-") {
            let check = false;
            let temp = "";
            for (let j = i + 1; j < str.length; j++) {
                if (str[j] == parseInt(str[j])) {
                    check = true;
                    temp += str[j];
                } else {
                    break;
                }
            }
            if (check) {
                arr[count] = -temp;
                count++;
            }
        }
    }
    document.write("Co " + count + " so nguyen am: " + arr);

</script>

</body>
</html>
