<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("nhập độ dài của mảng");
        check = parseInt(size) == size && 0 < size && size <= 10;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
    }
    let value = parseInt(prompt("Nhập so can check"));
    for (let j = 0; j < array.length; j++) {
        if (value == array [j]) {
            check = true;
            break;
        }
        if (value != array [j]) {
            check = false ;
            break;
        }
    }
    if (check == true) {
        alert(value + "is in the array ");
    } else if (check == false) {
        alert(value + " is not in the array ")

        for (let h = 0; h < array.length; h++) {
            if (array[h].id == value) {
                array.splice(h, 1);
            }
        }
    }
    document.write(array)

</script>
</body>
</html>
