<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("nhập độ dài của mảng");
        check=parseInt(size)==size&&0<size&&size<=10;
    }while (!check)
    let array = new Array(parseInt(size));
    for (let i =0; i<array.length; i++){
        array[i]= parseInt(prompt("nhập vào phần tử thứ "+ i));
    }
    let V = parseInt(prompt('Nhập số nguyên V cần tìm: '));
    for (let i = 0; i < array.length; i++) {
        if (array[i] == V) {
            for (let j = i; j < array.length - 1; j++) {
                array[j] = array[j + 1];
            }
            array[array.length - 1] = 0;
        }

    }
    alert(array);


</script>
</body>
</html>
