        let arr2 = Array("Chó", "Mèo", "Khỉ");

        for (let i = 0; i = arr1; i++) {

            } else if (i > 0) {

            } else {
                document.write(kQ)
            }
        }

    function nhap() {
        if( i = 0  && i < 3){
            document.getElementById(r).value = kQ;
        }else {
            document.getElementById(r).value = kQ;
        }
    }

</script>
