<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="input" type="text" placeholder="Nhập từ">
    <input id="search" type="button" value="Change" onclick="change()">
    <div id="result"></div>
</form>

<script>

    let arr1 = Array("Dog", "Cat", "Monkey");
    let arr2 = Array("Chó", "Mèo", "Khỉ");

    function change() {
        let a = document.getElementById('input').value;
        for (let i = 0; i < arr1.length; i++) {
            if (a == arr1[i]) {
                document.getElementById("result").innerHTML = arr2[i]
                break;
            } else {
                document.write("Không có từ cần tìm");
                break;
            }
        }
    }

</script>

</body>
</html>
