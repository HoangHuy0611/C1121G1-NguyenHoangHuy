<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str =prompt("Nhập chuỗi chữ bất kỳ ");
        let hoa = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let thuong = 'abcdefghijklmnopqrstuvwxyz';
        let result = [];

        for(let i=0; i<str.length; i++)
        {
            if(hoa .indexOf(str[i]) !== -1)
            {
                result.push(str[i].toLowerCase());
            }
            else if(thuong.indexOf(str[i]) !== -1)
            {
                result.push(str[i].toUpperCase());
            }
            else
            {
                result.push(str[i]);
            }
        }
        alert(result.join(''));

    </script>

</body>
</html>
