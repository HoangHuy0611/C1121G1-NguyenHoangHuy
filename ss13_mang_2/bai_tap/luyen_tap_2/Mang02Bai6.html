<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
    let size;
    let check;
    do {
        size = prompt("Nhap size cua mang: ");
        check = parseInt(size) == size;
    } while(!check);
    let arr = new Array(parseInt(size));
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt("Nhap phan tu thu " + i);
    }
    alert("mang cua ban: " + arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_";
        }
    }
    alert("mang cua ban: " + arr);
</script>

</body>
</html>
