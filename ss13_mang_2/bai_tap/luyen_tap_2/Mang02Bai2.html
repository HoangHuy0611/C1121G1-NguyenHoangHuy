<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("nhập độ dài của mảng");
        check=parseInt(size)==size&&0<size&&size<=10;
    }while (!check)
    let array = new Array(parseInt(size));
    for (let i =0; i<array.length; i++){
        array[i]= prompt("nhập vào phần tử thứ "+ i);
    }
    let first = 0 ;
    let last = array.length - 1 ;
    while (first < last) {
        let b = array[first];
        array[first] = array[last];
        array[last] = b;
        first++;
        last--;
    }
    alert(array)
</script>

</body>
</html>
