<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let input = prompt("Nhap chuoi ky tu: ");
    input = input.trim();
    input = input.split(" ");
    let count = 0 ;
    for (let i = 0; i < input.length; i++) {
        if (input[i] != " ") {
            count++;
        }
    }
    alert("So tu trong chuoi la " + count);

</script>

</body>
</html>
