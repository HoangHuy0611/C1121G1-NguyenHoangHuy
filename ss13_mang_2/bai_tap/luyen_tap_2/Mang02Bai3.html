<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let size;
    let check;
    do {
        size = prompt("nhập độ dài của mảng");
        check=parseInt(size)==size&&0<size&&size<=10;
    }while (!check)
    let array = new Array(parseInt(size));
    for (let i =0; i<array.length; i++){
        array[i]= prompt("nhập vào phần tử thứ "+ i);
    }
    let num = parseInt(prompt(array[i]))
    for (let j = 0 ; j < array.length;j++){
        if (j == num) {
            check = true ;
            break;
        }if ( num != j){
            check = false ;
            break;
        }
    }
    if (check == true) {
        alert(num + " Là chuỗi số trong mảng đã nhập ")
    }else if (check == false){
        alert(num + " không có số để hiển thị ")
    }
</script>
</body>
</html>
