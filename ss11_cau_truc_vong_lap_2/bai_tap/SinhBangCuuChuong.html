<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let go;
        go = "<table border = '1' width='300' cellspacing = '0' cellpadding  = '3'>"
        for (let i = 2 ; i <=9 ; i++) {
            go = go + "<tr>";
            for (let j = 1; j <= 9; j++) {
                go = go + "<td>" + i + "x" + j + "=" + ( i * j ) + "</td>";
            }
            go = go + "</tr>";
        }
        go = go + "</table>";
        document.write(go);
    </script>

</body>
</html>
