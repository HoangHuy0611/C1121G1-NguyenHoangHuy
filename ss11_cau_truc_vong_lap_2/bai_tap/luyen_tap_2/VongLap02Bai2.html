<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập giá trị của số nguyên dương ");
        let gT = 1
        for (let i = 1 ; i <= n ; i++){
            gT=gT*i;
            alert('Gia trị giai thừa của số nguyên dương là :'+ gT)
        }

    </script>

</body>
</html>
