<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 10
    for (let i = 0; i <= num; i++) {
        for (let j = 0; j < i; j++) {
            document.write('*');
        }
        document.write('<br>')
    }
    for (let i = 0; i <= num; ++i) {
        for (let j = i; j < num - 1; j++) {
            document.write("*");
        }
        document.write('<br>')
    }
    for (let i = 0; i < 10; i++) {
        for (let k = 10 - i; k > 0; k--) {
            document.write("&nbsp;&nbsp;") ;
        }
        for (let j = 0; j < i + 1; j++) {
            document.write( "*")
        }
        document.write( "<br>")
    }
    for (let i = 0; i < 10; i++) {
        for (let k = 0; k < i; k++) {
            document.write("&nbsp;&nbsp;") ;
        }
        for (let j = 10 - i; j > 0; j--) {
            document.write( "*")
        }
        document.write( "<br>")
    }

</script>

</body>
</html>
