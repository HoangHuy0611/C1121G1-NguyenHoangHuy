<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let sum = n1 + n2;
    for (let i = 2; i < 20; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        sum += nextTerm;
    }
    document.write('Tổng 20 số trong dãy là : ' + sum)


</script>

</body>
</html>
