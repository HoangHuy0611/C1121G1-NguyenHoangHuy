<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let numbers = prompt("nhập vào số lượng chia het cho 7 :")
    let count = 0;
    let n = 2;
    let result = 0;
    while (count < numbers) {
        if (n%7===0){
            result+=n;
            count++;
        }
        n++;
    }
    document.write("Tong cua 30 so chia het cho 7 dau tien la` :" + result)



</script>
</body>
</html>
