<body>
<h1>JS OVERVIEW</h1>
<button onclick="hello()">Click</button>
<h1 id="display"> Kết quả:  </h1>
<input id="bill" type="text">
<input id="amount" type="text">

<script >

    alert("Bye world!");
    // Function dùng để hiển thị thông tin người dùng nhập vào ô kết quả
    // break point.
    // Tính tiền dựa vào số người. Nhập số tiền và nhập số người.
    // Kết quả hiển thị là số tiền từng người phải trả

    function hello() {
        let bill = document.getElementById("bill").value;
            bill = parseInt(bill);
        let amount = document.getElementById("amount").value;
            amount = parseInt(amount)
        let avg = bill / amount ;
        alert("Bye world" + avg);
    }
</script>
