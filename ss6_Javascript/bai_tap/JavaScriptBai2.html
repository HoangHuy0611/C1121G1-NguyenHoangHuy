<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhDiemTrungBinhCong</title>
</head>
<body>
<h1> Tình ĐIỂM TRUNG BÌNH CỘNG 3 MÔN Toán , Lí , Hóa  </h1>
<button onclick="avg();">Trung Bình Cộng</button>
<h1 id="avg"> Kết quả: </h1>
<input  id="Toan" type="text" name="Toán">
<input  id = "Li" type="text" name="Lí">
<input  id="Hoa" type="text" name="Hóa">
<script>
    alert("Tính điểm trung bình cộng ")
    function avg () {
        let Toan = document.getElementById("Toan").value;
        Toan = parseInt(Toan);
        let Li = document.getElementById("Li").value;
        Li = parseInt(Li);
        let Hoa = document.getElementById("Hoa").value;
        Hoa = parseInt(Hoa);
        let avg = (Toan + Li + Hoa) / 3
        alert("Điểm trung bình= " + avg);
    }
</script>
</body>
</html>
