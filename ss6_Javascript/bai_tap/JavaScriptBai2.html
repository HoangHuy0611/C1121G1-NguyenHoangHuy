<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhDiemTrungBinhCong</title>
</head>
<body>
<h1> Tình ĐIỂM TRUNG BÌNH CỘNG 3 MÔN Toán , Lí , Hóa  </h1>
<button onclick="avg();">Trung Bình Cộng</button>
<h1 id="avg"> Kết quả: </h1>
<input  id="T" type="text" name="Toán">
<input  id = "L" type="text" name="Lí">
<input  id="H" type="text" name="Hóa">
<script>
    alert("Tính điểm trung bình cộng ")
    function avg () {
        let T = document.getElementById("T").value;
        T = parseInt(T);
        let L = document.getElementById("L").value;
        L = parseInt(L);
        let H = document.getElementById("H").value;
        H = parseInt(H);
        let avg = (T + L + H) /3
        alert("Điểm trung bình= " + avg);
    }
</script>
</body>
</html>
