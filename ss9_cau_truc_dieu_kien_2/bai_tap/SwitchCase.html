<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<input id="soThang" type="text" name="thang" min="1" max="12">
<button onclick="tinhNgay()">Tính số ngày</button>

<script>
    function tinhNgay() {
        let soThang = parseInt(prompt("Tháng :"))
        switch (soThang) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                alert('Có 31 ngày');
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                alert('Có 30 ngày');
                break;
            case 2 :
                alert('Có 28 or 29 ngày');
                break;
        }
    }
</script>
</body>
</html>
