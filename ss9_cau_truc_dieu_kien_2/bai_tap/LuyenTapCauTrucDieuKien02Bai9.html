<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =parseInt(prompt('Nhập cạnh a '));
        let b =parseInt(prompt('Nhập cạnh b '));
        let c =parseInt(prompt('Nhập cạnh c '));
        let tamGiac
        tamGiac = a,b,c > 0 && a+b > c && b+c > a && a+c > b
        if (a,b,c === tamGiac){
            alert('Đây là các cạnh của một tam giác ')
        } else if (a !== tamGiac){
            alert('Đây không phải cạnh của tam giác ')
        } else {
            alert('Đây không phải cạnh của tam giác ')
        }
    </script>

</body>
</html>
