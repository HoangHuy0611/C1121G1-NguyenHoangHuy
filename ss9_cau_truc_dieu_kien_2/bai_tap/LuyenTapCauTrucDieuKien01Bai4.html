<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhấp số nguyên thứ nhất: ");
    let b = prompt("Nhấp số nguyên thứ hai: ");
    let c = prompt("Nhấp số nguyên thứ ba: ");
         if(a > b && a > c){
            alert('Số lớn nhất là a')
            } else if (b > c) {
             alert('Số lớn nhất là b')
         }else {
             alert('Số lớn nhất là c')
         }
</script>

</body>
</html>
