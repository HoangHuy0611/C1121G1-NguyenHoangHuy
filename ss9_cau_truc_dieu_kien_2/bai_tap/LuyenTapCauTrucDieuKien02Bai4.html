<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập chỉ số chiều dài của hình chữ nhật: '))
        let b = parseInt(prompt('Nhập chỉ số chiều ngang của hình chữ nhật: '))
        let s
        s = a*b
        if ( a>0 && b > 0 ){
            alert('Diện tích hình chữ nhật là :'+ s)
        } else if ( a < 0 ) {
            alert()
        } else {
            alert()
        }
    </script>

</body>
</html>
