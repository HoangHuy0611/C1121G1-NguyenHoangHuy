<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tuoi = prompt("Nhập số tuổi : ") ;
        if ( tuoi === '16') {
            alert('Học lớp 10')
        } else if (tuoi < '16'){
            alert('Không đủ tuổi học lớp 10')
        }else {
            alert('Quá già để học lớp 10')
        }
    </script>
</body>
</html>
