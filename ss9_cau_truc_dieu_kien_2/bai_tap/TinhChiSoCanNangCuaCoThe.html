<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
    <script>
        let height =parseFloat(prompt("Nhập chiều cao: "));
        let weight =parseInt(prompt("Nhập cân nặng: "));
        let bmi
        bmi=weight / (height*height);
        if (bmi < 18){
            alert('Underweight');
        }
        else if (bmi < 25.0) {
            alert('Normal');
        }
        else if (bmi < 30.0){
            alert('Overweight');
        }
        else {
            alert('Obese');
        }

    </script>

</body>
</html>
