<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let met = parseFloat(prompt('Nhập số mét: '));
        let feet = 0;
        feet = met * 3.2808;
        if (met > 0 ) {
            alert('Số feet = '+feet)
        } else if (met < 0) {
            alert('Số feet = '+feet)
        }else {
            alert()
        }
    </script>

</body>
</html>
