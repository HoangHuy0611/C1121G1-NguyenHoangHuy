<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soTien = parseInt(prompt('Nhập số tiền muốn gửi: '));
        let soThang = parseInt(prompt('Số tháng muốn gửi tiền : '));
            for (let i = 0 ; i < soThang; i++ ){
                soTien += soTien*0.05;
            }
            alert("Tổng số tiền góc + lãi của bạn sau khi gửi :" + soThang + "tháng được số tiền là :"+ soTien + "vnđ")
    </script>

</body>
</html>
