<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a =parseInt(prompt('Nhập tham số a: '));
        let b =parseInt(prompt('Nhập tham số b: '));
        if (a===0 && b===0){
            alert('Phương trình vô số nghiệm')
        }
        if  (b!==0) {
            alert('Phương trình vô nghiệm')
        }
        if (a!==0){
            alert('Phương trình có nghiệm x =' + (-b/a))
        }else {
            alert('0')
        }
    </script>

</body>
</html>
