<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSNT(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    let numbers = parseInt(prompt("Nhập số cần kiểm tra: "));
    let count = 0
    let n = 2
    let check = false
    while (count < numbers) {
        if (kiemTraSNT(n) == true) {
           check = true ;
           break;
        }
    }
    if (check == true){
        alert("Đây là số nguyên tố ");
    }else if (check == false){
        alert(" Đây không phải là số nguyên tố ")
    }

</script>

</body>
</html>
