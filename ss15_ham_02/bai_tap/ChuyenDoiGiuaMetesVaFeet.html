<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        foot = 3.279 * meter
        return foot
    }
    function meterToFoot(meter){
        meter =  0.305 * foot
        return meter
    }
    let meter = parseInt(prompt("Nhập số mét muốn đổi sang feet"));
    let foot = parseInt(prompt("Nhập số feet muốn đổi sang mét "));
    let a = footToMeter(foot)
        document.write("Số feet đổi ra từ mét là :"+ a +"<br>");
    let b = meterToFoot(meter)
        document.write("Số mét đổi ra feet là :"+ b);

</script>

</body>
</html>
