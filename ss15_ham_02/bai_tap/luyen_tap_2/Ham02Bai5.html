<script>
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;

    }

    let a = parseInt(prompt("Nhap so nguyen bat ky 1"));
    let b = parseInt(prompt("Nhap so nguyen bat ky 2"));
    let c = parseInt(prompt("Nhap so nguyen bat ky 3"));
    let arr = [a, b, c];
    let min = minArray(arr);
    alert("so nguyen nho nhat la " + min)
</script>
