<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt(" Nhập vào 1 kí tự số  bất kì ")
    function kiTu() {
        let check;
        if (!parseInt(a)){
            check = false;
        } else {
            check = true;
        }
        if (check === true) {
            alert(true);
        } else {
            alert(false)

        }
    }
    kiTu(a)
</script>

</body>
</html>
