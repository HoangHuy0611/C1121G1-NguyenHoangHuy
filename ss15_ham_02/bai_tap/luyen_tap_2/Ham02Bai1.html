<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(a) {
        return a*a ;
    }
    let a = parseInt(prompt(" nhập số muốn bình phương"));
    let b = binhPhuong(a);
    alert("Bình phương của số "+ a +"là"+b)
</script>

</body>
</html>
