<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--//Bài 8: Viết hàm truyền vào mảng số nguyên bất-->
<!--kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<script>

    function daoNguoc(a,b,c){
        let array =[a,b,c]
        let first = 0 ;
        let last = array.length - 1 ;
        while (first < last) {
            let b = array[first];
            array[first] = array[last];
            array[last] = b;
            first++;
            last--;
        } return array;
    }
    let h = parseInt(prompt("Nhập số nguyên 1"));
    let e = parseInt(prompt("Nhập số nguyên 2"));
    let f = parseInt(prompt("Nhập số nguyên 3"));
    let d = daoNguoc(h,e,f)
    alert(d)
</script>

</body>
</html>
