<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, -->
<!--kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->

<script>

    let a = prompt("Nhap ki tu1 ")
    let b = prompt("Nhap ki tu2 ")
    let c = prompt("Nhap ki tu3 ")
    let arr = new Array(a, b, c)
    let e = prompt("Nhập ký tự bất kỳ")

    function kiTu(arr, e) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == e) {
                count++;
            }
        }
        if (count == 0) {
            return -1;
        } else if (count > 0) {
             return  count;
        }
    }

    let kQ = kiTu(arr, e);
    alert(kQ)


</script>
