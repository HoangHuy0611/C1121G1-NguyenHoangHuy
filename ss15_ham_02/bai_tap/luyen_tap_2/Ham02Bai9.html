<!--Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, -->
<!--kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.-->
<!--Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.-->

<script>

    function kiTu(a, b, c) {
        let arr = [a, b, c];
        let check;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == "-") {
                for (let j = "-"; j < arr.length; j++) {
                    let d = arr[j]
                    d = arr[j] + 1
                    check = true;
                    break ;
                }
            } else {
                check = false;
            }
        }
        if (check == true) {
            alert(d)
        }
        if (check == false) {
            alert("-1");
        }
    }
    let h = prompt("Nhap ki tu ")
    let f = prompt("Nhap ki tu ")
    let e = prompt("Nhap ki tu ")
    let p = kiTu(h,f,e);
    alert(p)

</script>
