<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tGT() {
        let gT = 1
        for (let i = 1 ; i <= n ; i++){
            gT = gT * i
        }
        return gT;
    }
    let n = parseInt(prompt("Nhập số nguyên bất kỳ "));
    let a = tGT()
    alert("giai thừa của số nguyên là " + a);
</script>
</body>
</html>
