<script>
    function soNguyen(n1, n2) {

        x[1] = c;
        return (x);
    }

    let h = parseInt(prompt("Nhập số nguyên bất kỳ "));
    let f = parseInt(prompt("Nhập số nguyên bất kỳ "));

    let d = soNguyen(h, f);
    alert(d);
