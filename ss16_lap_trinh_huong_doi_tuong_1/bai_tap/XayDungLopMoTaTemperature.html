<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class temperature {
        constructor(doC) {
            this.doC = doC;
        }
        setDoC(doC){
            this.doC = doC ;
        }
        cSangF(){
            return this.doC*1.8 +32;
        }
        cSangK(){
            return this.doC + 273.15;
        }
    }
    let aBC = new temperature();
    aBC.setDoC(25);
    alert("độ F là " + aBC.cSangF());
    alert("Độ K là " + aBC.cSangK());
</script>
</body>
</html>
