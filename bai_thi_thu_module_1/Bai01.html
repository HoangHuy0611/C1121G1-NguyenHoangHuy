<script>
    let size;
    let check;
    do {
        size = prompt("nhập độ dài của mảng");
        check = parseInt(size) == size && 0 < size && size <= 10;
    } while (!check)
    let array = new Array(parseInt(size));
    for (let i = 0; i < array.length; i++) {
        array[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
    }
    alert(array);

    function hienThi(array) {
        let sum = 0;
        let count = 0 ;
        let tB = 0;
        for (let i = 0; i < array.length; i++) {
            if (i % 3 == 0 || array[i] % 5 == 0) {
              sum += array[i];
              count ++;

            }

        }
        tB = sum /count
        alert(tB)
    }
    hienThi(array)
</script>
