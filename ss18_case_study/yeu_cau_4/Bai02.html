<script>
    let a = "bsbhhsf"
    let array1 = a.split("");
    for (let i = 0; i < array1.length; i++) {
        for (let j = i + 1; j < array1.length; j++) {
            if (array1[i] == array1[j]) {

                j--;
            }
        }
    }
    alert(array1)
