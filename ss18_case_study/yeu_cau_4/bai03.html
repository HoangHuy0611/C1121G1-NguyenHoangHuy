<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập xâu kí tự 1 ");
  let b = prompt("Nhập xâu kí tự 2 ");
  let arr1 = a.split("");
  let arr2 = b.split("");
  let count = 0
  function kiTuChung() {
      for (let i = 0 ; i < arr1.length ; i++){
          for (let j = 0 ; j <arr2.length; j++){
              if(arr1[i] === arr2[j]){
                  count++;
                  arr1.splice(i,1);
                  arr2.splice(j,1);
                  i--;
                  break;
              }
          }
      } return count;
  }
  let c = kiTuChung(a,b)
  alert("Số lượng kí tự chung của hai xâu là :" + c )
</script>
</body>
</html>
