<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuCai = prompt(" Nhập một kí tự trong bảng chữ cái tiếng anh bất kì ");
    switch (chuCai){
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            alert("Đây là chữ cái nguyên âm ")
            break;
            default:
                alert("Đây là chữ cái phụ âm")
    }
</script>

</body>
</html>
