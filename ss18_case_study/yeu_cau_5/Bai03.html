<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số dòng"));
    let m = parseInt(prompt("Nhập số cột"));
    let arr = [];
    for (let i = 0; i < m; i++) {
        let a = [];
        for (let j = 0; j < n; j++) {
            a[j] = parseInt(prompt("Nhập số vào hàng"));
        }
        arr[i] = a;
    }

    function maxVaMin(arr) {
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j]
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        alert("giá trị lớn nhất là " + max + "giá trị nhỏ nhât là " + min)
    }
    maxVaMin(arr)
</script>

</body>
</html>
