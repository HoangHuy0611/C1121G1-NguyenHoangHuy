<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận
    // có kích thước m*n. Với m, n là các số nhập từ bàn phím.
    let n = parseInt(prompt("Nhập số dòng"));
    let m = parseInt(prompt("Nhập số cột"));
    let arr = []
    let sum = 0;
    for (let i = 0; i < m; i++) {
        let a = [];
        for (let j = 0; j < n; j++) {
            a[j] = parseInt(prompt("Nhập số vào hàng"));
        }
        arr[i] = a;
    }
    alert(arr)
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 == 0) {
                sum += arr[i][j];
            }
        }
    }
    alert("Tổng của các số chẵn trong ma trận " + sum)

</script>
</body>
</html>
