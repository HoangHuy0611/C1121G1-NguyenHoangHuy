<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập số bất kỳ :")
    let arrNum = num.split("");
    for (let  i = 0 ; i <= arrNum.length ; i++)
        switch (parseInt(arrNum[i])) {
            case 0 :
                alert("Không");
                break;
            case 1 :
                alert("Một");
                break;
            case 2 :
                alert("Hai");
                break;
            case 3 :
                alert("Ba");
                break;
            case 4 :
                alert("Bốn");
                break;
            case 5 :
                alert("Năm");
                break;
            case 6 :
                alert("Sáu");
                break;
            case 7 :
                alert("Bảy");
                break;
            case 8 :
                alert("Tám");
                break;
            case 9 :
                alert("chín");
                break;

    }

</script>

</body>
</html>
